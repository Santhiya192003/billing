<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Restaurant Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container admin-container">
        <!-- Header -->
        <header>
            <h1>ðŸ”§ Admin Panel</h1>
            <p>Restaurant Management System</p>
            <a href="index.html" class="admin-link">Back to Menu</a>
        </header>

        <!-- Admin Tabs -->
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="menu-management">Menu Management</button>
            <button class="tab-btn" data-tab="sales-report">Sales Report</button>
        </div>

        <!-- Menu Management Tab -->
        <div id="menu-management" class="tab-content active">
            <h2>Manage Menu Items</h2>
            
            <!-- Add/Edit Form -->
            <div class="menu-form">
                <h3 id="form-title">Add New Item</h3>
                <form id="menu-item-form">
                    <input type="hidden" id="item-id">
                    <div class="form-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price (â‚¹):</label>
                        <input type="number" id="item-price" min="0" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="item-image">Image URL:</label>
                        <input type="text" id="item-image" placeholder="Enter image URL or leave empty for default">
                    </div>
                    <div class="form-group">
                        <label for="item-description">Description (Optional):</label>
                        <input type="text" id="item-description" placeholder="e.g., 1 set = 3 poori">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Item</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary" style="display:none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Menu Items List -->
            <div class="admin-menu-list">
                <h3>Current Menu Items</h3>
                <table id="menu-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menu-table-body">
                        <!-- Menu items will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Sales Report Tab -->
        <div id="sales-report" class="tab-content">
            <h2>Monthly Sales Report</h2>
            
            <div class="report-filters">
                <div class="form-group">
                    <label for="report-month">Select Month:</label>
                    <input type="month" id="report-month">
                </div>
                <button id="generate-report-btn" class="btn btn-primary">Generate Report</button>
                <button id="export-report-btn" class="btn btn-secondary">Export to CSV</button>
            </div>

            <div class="sales-summary">
                <div class="summary-card">
                    <h3>Total Sales</h3>
                    <p id="total-sales">â‚¹0</p>
                </div>
                <div class="summary-card">
                    <h3>Total Orders</h3>
                    <p id="total-orders">0</p>
                </div>
                <div class="summary-card">
                    <h3>Average Order</h3>
                    <p id="avg-order">â‚¹0</p>
                </div>
            </div>

            <div class="sales-details">
                <h3>Order History</h3>
                <table id="sales-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Items</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table-body">
                        <!-- Sales data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
